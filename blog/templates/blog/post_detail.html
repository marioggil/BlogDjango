{% extends 'blog/baseblog.html' %}
{% block content %}
                <div class="post">
                    {% if post.published_date %}
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                    {% else %}
                        <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Editar<span class="glyphicon glyphicon-pencil"></span></a>
                        <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}">Borrar<span class="glyphicon glyphicon-remove"></span></a>
                    {% endif %}
                    <div class="card text-white color2 mb-3">
                    <div class="card-header"><h1>{{ post.title }}</h1></div>
                    <div class="card-body card-ocult" >
                        {{ post.display_my_safefield }}
                    </div>
                </div>

                
                
{% endblock %}
